require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - bin/**/*
    - config/**/*
    - db/**/*
    - test/**/*
    - tmp/**/*
    - vendor/**/*
    - Gemfile
    - Rakefile

# Configured cops
Naming/MethodName:
  Exclude:
    - app/serializers/**/*

# Disabled cops
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/BlockComments:
  Enabled: false

Rails/FilePath:
  EnforcedStyle: arguments
