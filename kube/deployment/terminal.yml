apiVersion: apps/v1
kind: Deployment
metadata:
  name: terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terminal
  template:
    metadata:
      labels:
        app: terminal
    spec:
      containers:
      - name: terminal
        image: registry.digitalocean.com/ripplr/ripplr-api:latest
        command: ["sleep"]
        args: ['infinity']
        envFrom:
        - configMapRef:
            name: ripplr-config
        env:
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: ripplr-secrets
              key: rails_master_key
